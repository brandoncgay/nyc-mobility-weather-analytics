# Great Expectations configuration for NYC Mobility & Weather Analytics
# Generated for Great Expectations v0.18

config_version: 3.0

# Store names
expectations_store_name: expectations_store
validations_store_name: validations_store
evaluation_parameter_store_name: evaluation_parameter_store
checkpoint_store_name: checkpoint_store

# Data sources define where to find your data
datasources:
  nyc_mobility_duckdb:
    class_name: Datasource
    execution_engine:
      class_name: SqlAlchemyExecutionEngine
      connection_string: duckdb:///../data/nyc_mobility.duckdb
    data_connectors:
      default_runtime_data_connector:
        class_name: RuntimeDataConnector
        batch_identifiers:
          - default_identifier_name

      # Connector for staging models
      staging_connector:
        class_name: ConfiguredAssetSqlDataConnector
        assets:
          stg_citibike__trips:
            class_name: Asset
            schema_name: core
            table_name: stg_citibike__trips
          stg_tlc__yellow_taxi:
            class_name: Asset
            schema_name: core
            table_name: stg_tlc__yellow_taxi
          stg_tlc__fhv_taxi:
            class_name: Asset
            schema_name: core
            table_name: stg_tlc__fhv_taxi
          stg_weather__hourly:
            class_name: Asset
            schema_name: core
            table_name: stg_weather__hourly

      # Connector for dimension tables
      dimensions_connector:
        class_name: ConfiguredAssetSqlDataConnector
        assets:
          dim_date:
            class_name: Asset
            schema_name: core_core
            table_name: dim_date
          dim_time:
            class_name: Asset
            schema_name: core_core
            table_name: dim_time
          dim_weather:
            class_name: Asset
            schema_name: core_core
            table_name: dim_weather
          dim_location:
            class_name: Asset
            schema_name: core_core
            table_name: dim_location

      # Connector for fact tables
      facts_connector:
        class_name: ConfiguredAssetSqlDataConnector
        assets:
          fct_trips:
            class_name: Asset
            schema_name: core_core
            table_name: fct_trips
          fct_hourly_mobility:
            class_name: Asset
            schema_name: core_core
            table_name: fct_hourly_mobility

# Stores define where to save expectations, validations, and data docs
stores:
  expectations_store:
    class_name: ExpectationsStore
    store_backend:
      class_name: TupleFilesystemStoreBackend
      base_directory: expectations/

  validations_store:
    class_name: ValidationsStore
    store_backend:
      class_name: TupleFilesystemStoreBackend
      base_directory: uncommitted/validations/

  evaluation_parameter_store:
    class_name: EvaluationParameterStore

  checkpoint_store:
    class_name: CheckpointStore
    store_backend:
      class_name: TupleFilesystemStoreBackend
      base_directory: checkpoints/

# Data docs configuration
data_docs_sites:
  local_site:
    class_name: SiteBuilder
    show_how_to_buttons: true
    store_backend:
      class_name: TupleFilesystemStoreBackend
      base_directory: uncommitted/data_docs/local_site/
    site_index_builder:
      class_name: DefaultSiteIndexBuilder

# Anonymous usage statistics (disabled for privacy)
anonymous_usage_statistics:
  enabled: false

# Configuration variables
config_variables_file_path: uncommitted/config_variables.yml

# Plugins directory
plugins_directory: plugins/
