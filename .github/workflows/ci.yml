name: CI - Code Quality & Validation

on:
  pull_request:
    branches: [ main ]
  workflow_dispatch:

jobs:
  validate:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install uv
        uses: astral-sh/setup-uv@v5
        with:
          enable-cache: true
          cache-dependency-glob: "uv.lock"

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: uv sync --all-extras --dev

      - name: Lint Python (Ruff)
        run: uv run ruff check .

      # - name: Lint SQL (SQLFluff)
      #   run: uv run sqlfluff lint dbt/models --dialect duckdb

      - name: Run Unit Tests
        run: uv run pytest

      - name: Verify dbt Project (Parse)
        env:
          DBT_PROFILES_DIR: ./dbt
        run: uv run dbt parse --project-dir ./dbt
